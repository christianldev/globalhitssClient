<div class="table-container">
    <!-- <table mat-table [dataSource]="dataSource" class="mat-elevation-z0 mat-mdc-table"> -->
    <div class="table-inner">
        <table mat-table class="mat-elevation-z0 mat-mdc-table">
            <ng-container matColumnDef="Usuario">
                <th mat-header-cell *matHeaderCellDef>Usuario</th>
                <td mat-cell *matCellDef="let user">{{ user.id }}</td>
            </ng-container>

            <ng-container matColumnDef="Nombres">
                <th mat-header-cell *matHeaderCellDef>Nombres</th>
                <td mat-cell *matCellDef="let user">{{ user.name }}</td>
            </ng-container>

            <ng-container matColumnDef="Apellidos">
                <th mat-header-cell *matHeaderCellDef>Apellidos</th>
                <td mat-cell *matCellDef="let user">{{ user.lastName }}</td>
            </ng-container>

            <ng-container matColumnDef="Departamento">
                <th mat-header-cell *matHeaderCellDef>Departamento</th>
                <td mat-cell *matCellDef="let user">{{ user.department }}</td>
            </ng-container>

            <ng-container matColumnDef="Cargo">
                <th mat-header-cell *matHeaderCellDef>Cargo</th>
                <td mat-cell *matCellDef="let user">{{ user.role }}</td>
            </ng-container>

            <ng-container matColumnDef="Email">
                <th mat-header-cell *matHeaderCellDef>Email</th>
                <td mat-cell *matCellDef="let user">{{ user.email }}</td>
            </ng-container>

            <ng-container matColumnDef="Acciones">
                <th mat-header-cell *matHeaderCellDef>Acciones</th>
                <td mat-cell *matCellDef="let user">
                    <div class="actions-cell">
                        <button mat-icon-button class="edit-btn" aria-label="Editar">
                            <mat-icon>edit</mat-icon>
                            Editar
                        </button>
                        <button mat-icon-button class="delete-btn" aria-label="Eliminar">
                            <mat-icon>delete</mat-icon>
                            Eliminar
                        </button>
                    </div>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
        <div class="total-row">
            <!-- Total Registros: {{ dataSource.length }} -->
        </div>
    </div>
</div>
